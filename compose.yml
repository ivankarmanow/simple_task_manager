name: task

services:
  proxy:
    image: traefik:v3.0
    command:
      - "--providers.docker"
      - "--api.insecure=true"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.email=ivan@karmanow.ru"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
    container_name: traefik
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - "./letsencrypt:/letsencrypt"
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik-public
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./app/Dockerfile
    environment:
      DB_URI: postgresql+psycopg://ivan:secret123@postgres/test
    labels:
      traefik.http.routers.backend.rule: PathPrefix(`/api`) && Host(`task-manager.karmanow.ru`)
#      traefik.http.routers.backend.priority: 100
      traefik.http.services.backend.loadbalancer.server.port: 8000
      traefik.http.routers.backend.tls: true
      traefik.http.routers.backend.tls.certresolver: myresolver
    networks:
      - testnw
      - traefik-public
    ports:
      - 8000:8000
  frontend:
    build: ./front
    container_name: frontend
    labels:
      traefik.http.routers.frontend.rule: Host(`task-manager.karmanow.ru`)
      traefik.http.services.frontend.loadbalancer.server.port: 80
      traefik.http.routers.frontend.tls: true
      traefik.http.routers.frontend.tls.certresolver: myresolver
    networks:
      - traefik-public
  postgres:
    image: postgres
    container_name: postgres
    volumes:
      - task-manager:/var/lib/postgres
    environment:
      POSTGRES_PASSWORD: secret123
      POSTGRES_USER: ivan
      POSTGRES_DB: test
    networks:
      - testnw
    ports:
      - 5432:5432
volumes:
  task-manager:
networks:
  testnw:
  traefik-public:
    external: true