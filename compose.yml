services:
  proxy:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=ivan@karmanow.ru"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik-public
  backend:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    container_name: backend
    environment:
      DB_URI: postgresql+psycopg://ivan:secret123@postgres/test
    labels:
      traefik.enable: true
      traefik.http.routers.backend.rule: PathPrefix(`/api`) && Host(`task-manager.karmanow.ru`)
      traefik.http.routers.whoami.entrypoints: websecure
      traefik.http.routers.whoami.tls.certresolver: myresolver
#      traefik.http.services.backend.loadbalancer.server.port: 8000
    networks:
      - testnw
      - traefik-public
    ports:
      - 8000:8000
  frontend:
    build: ./front
    container_name: frontend
    labels:
      traefik.http.routers.frontend.rule: Host(`task-manager.karmanow.ru`)
      traefik.http.services.frontend.loadbalancer.server.port: 80
    networks:
      - traefik-public
  postgres:
    image: postgres
    container_name: postgres
    volumes:
      - task-manager:/var/lib/postgres
    environment:
      POSTGRES_PASSWORD: secret123
      POSTGRES_USER: ivan
      POSTGRES_DB: test
    networks:
      - testnw
    ports:
      - 5432:5432
volumes:
  task-manager:
networks:
  testnw:
  traefik-public:
    external: true